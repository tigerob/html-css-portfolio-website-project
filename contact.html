<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tiger O'Brien | Portfolio | Contact</title>
    <link rel="stylesheet" href="./style.css" type="text/css" integrity="sha512-/XQ2Ys1YcIqscLNSn2o8ViELBuEOLtSaS03RrmZyY2N+lyVRqraFYezV082SJ7EmaNGgat+pmMNorCTROXZaoQ==">
    <link rel="shortcut icon" href="./images/website-logo.png" type="image/x-icon" integrity="sha512-uXF91Vwg0Kw9faDQ4CXsRDgAcoeBwbF5mkw0d3QMZWimZ3G5OzNnREw52N7NAcN4IFXM+lGs1ZAUi8mXRmmQpQ==">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <nav id="top-bar"> <!-- Bar across top of website providing internal navigation and links to LinkedIn, GitHub and Stack Overflow -->
        <section class="website-nav-container"> <!-- internal-navigation buttons -->
            <a href="./index.html"><img class="icon-image" id="website-logo" src="./images/website-logo.png" alt="website logo"></a>
            <a href="./index.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./projects.html">Projects</a>
            <a href="./blog.html">Blog</a>
            <a id="highlighted-button" href="./contact.html">Contact</a>
        </section>
        <section class="external-links-container"> <!-- external links to LinkedIn, GitHub and Stack Overflow -->
            <a href="https://www.linkedin.com/in/tiger-obrien/" target="_blank"><img class="icon-image" src="./images/linkedin.png" alt="LinkedIn logo"></a> 
            <a href="https://github.com/tigerob" target="_blank"><img class="icon-image" src="./images/github.png" alt="GitHub logo"></a>
            <a href="https://stackoverflow.com/users/16664923/tiger" target="_blank"><img class="icon-image" src="./images/stack-overflow.png" alt="Stack Overflow logo"></a>
        </section>
    </nav>
    <main class="contact-content"> <!-- Text containing links to LinkedIn, GitHub and Stack Overflow personal pages; contact form -->
        <section id="contact-paragraph">
            <p>You can find me at <a class="bold" href="https://www.linkedin.com/in/tiger-obrien/" target="_blank">LinkedIn</a>, <a class="bold" href="https://github.com/tigerob" target="_blank">GitHub</a> or <a class="bold" href="https://stackoverflow.com/users/16664923/tiger" target="_blank">Stack Overflow</a>. You can also reach me via the contact form below.</p>
        </section>
        <section id="contact-form">
            <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xoqyynje" method="post">
                <section class="hpot">
                    <label>Leave this field empty: <input name="_gotcha"></label>
                </section>
                <fieldset id="fs-frm-inputs">
                  <label class="form-padding" for="full-name">Full Name</label>
                  <input class="form-padding" type="text" name="name" id="full-name" placeholder="First and Last" required="">
                  <label class="form-padding" for="email-address">Email Address</label>
                  <input class="form-padding" type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
                  <label class="form-padding" for="message">Message</label>
                  <textarea class="form-padding" rows="5" name="message" id="message" placeholder="Enter message" required=""></textarea>
                  <input class="form-padding" type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                </fieldset>
                <input id="submit" class="form-padding" type="submit" value="Submit">
              </form>
        </section>
    </main>
    <footer> <!-- footer dispaying copyright information -->
        <span>&copy 2021 Tiger O'Brien</span>
    </footer>
</body>

</html>
